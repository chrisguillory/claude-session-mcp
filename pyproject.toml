[project]
name = "claude-session-mcp"
version = "0.1.0"
description = "MCP server for archiving and managing Claude Code sessions"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "attrs>=25.4.0",
    "fastmcp>=2.13.0.2",
    "httpx>=0.28.1",
    "lazy-object-proxy>=1.12.0",
    "pydantic>=2.12.4",
    "pydantic-settings>=2.12.0",
    "typer>=0.20.0",
    "uuid6>=2025.0.1",
    "zstandard>=0.25.0",
]

[project.scripts]
claude-session = "src.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.ruff]
line-length = 120
target-version = "py313"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
]

[tool.ruff.format]
quote-style = "single"

[dependency-groups]
dev = [
    "uuid6>=2025.0.1",
]
